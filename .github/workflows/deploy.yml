name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'web-205vy95w-webapp-dev'  # App Service name from Terraform output
  AZURE_WEBAPP_PACKAGE_PATH: './app'            # Path to the application
  NODE_VERSION: '18.x'                          # Node.js version to use

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/package-lock.json'
        continue-on-error: true  # Continue if package-lock.json doesn't exist
      
      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          npm ci --omit=dev || npm install --production
      
      - name: Run tests (if available)
        run: |
          cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          npm test --if-present
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Azure App Service
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
      
      - name: Test deployment
        run: |
          echo "Testing deployment at ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          sleep 10
          curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || exit 1
      
      - name: Deployment Summary
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App Service:** ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy-to-webapp.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain:** https://web.zerotrace-labs.com" >> $GITHUB_STEP_SUMMARY
          echo "**Node Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Health check passed successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
